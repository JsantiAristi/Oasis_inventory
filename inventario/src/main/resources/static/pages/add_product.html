    </header>
    <main id="app">
        <h1 class="text-center pt-5 pb-5">Add a new product</h1>
        <div class="d-flex justify-content-center align-items-center pb-5">
            <div class="p-2 form_create">
                <form @submit.prevent="add_product" enctype="multipart/form-data">
                    <div class="mb-3 div_form">
                        <label for="name" class="form-label">Nombre del Producto*</label>
                        <input type="text" class="form-control" id="name" placeholder="Nombre del producto" v-model="name" required>
                    </div>
                    <div class="mb-3 div_form">
                        <label for="descripcion" class="form-label">Descripción del producto</label>
                        <textarea class="form-control" id="descripcion" rows="3" v-model="description"></textarea>
                    </div>
                    <div class="mb-3 d-flex flex-column align-items-center justify-content-center">
                        <img :src="image" alt="" class="productImage mb-3">
                        <div class="div_form">
                            <label for="image" class="form-label">Imagen del producto</label>
                            <input class="form-control" type="file" id="image" accept="image/" v-model="image" @change="changePicture">
                        </div>
                        
                    </div>
                    <div class="mb-3 div_form">
                        <label for="Type" class="text-start pb-2">Tipo*</label>
                        <select class="form-select" aria-label="Default select example" v-model="type" required>
                            <option selected value="">Tipo</option>
                            <template v-for="types of data_type">
                                <option :value="types">{{types}}</option>
                            </template>   
                        </select>
                    </div>
                    <div class="mb-3 div_form">
                        <label for="price" class="form-label">Precio ($)*</label>
                        <input type="number" class="form-control" id="price" placeholder="Precio del producto" v-model="price" required>
                    </div>
                    <div class="mb-3 div_form">
                        <label for="quantity" class="form-label">Cantidad*</label>
                        <input type="number" class="form-control" id="quantity" placeholder="Precio del producto" v-model="quantity" required>
                    </div>
                    <button type="submit" class="btn btn_add_product">Añadir producto</button>
                </form>
            </div>
        </div>
    </main>
