<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis | add product</title>
    <link rel="shortcut icon" href="../assets/logo-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/change_product.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <img src="../assets/logo-removebg-preview.png" alt="logo" class="logo_oasis">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="d-flex justify-content-center align-items-center navbar-nav ms-auto me-5">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./products.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Añadir Producto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><img src="../assets/usuario.png" alt="user_picture"
                                    class="user_picture p-1"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main id="app">
        <h1 class="text-center pt-5 pb-5">Editar producto</h1>
        <div class="d-flex justify-content-center align-items-center search_bar">
            <label for="search" class="pe-3"><img src="../assets/buscar.png" alt="lupa" class="search"></label>
            <input type="text" id="search" placeholder="Escribe por nombre, descripción o tipo" v-model="text_input"
                @input="type_text_filter">
        </div>
        <div class="table-responsive">
            <table class="table mt-5 mb-0 table-striped table-hover align-middle">
                <thead>
                    <tr>
                        <th scope="col">Foto</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripción del producto</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    <template v-for="product of data">
                        <tr>
                            <td><img :src="product.image" :alt="product.name" class="image_product rounded"></td>
                            <td>{{product.name}} <img src="../assets/editar.png" alt="edit" class="edit_product ms-1" @click="changeData"> </td>
                            <td>{{product.description}} <img src="../assets/editar.png" alt="edit" class="edit_product ms-1" @click="changeData"></td>
                            <td>{{product.type}} <img src="../assets/editar.png" alt="edit" class="edit_product ms-1" @click="changeData"></td>
                            <td>{{product.price}} <img src="../assets/editar.png" alt="edit" class="edit_product ms-1" @click="changeData"></td>
                            <td>{{product.quantity}} <img src="../assets/editar.png" alt="edit" class="edit_product ms-1" @click="changeData"></td>
                        </tr>
                    </template>  
                </tbody>
            </table>
        </div>   
    </main>
    <footer class="bg-body-tertiary p-3">
        <div class="d-flex justify-content-evenly align-items-center flex-wrap">
            <div>
                <h3>Contact</h3>
                <p>Phone: +1 123-456-7890</p>
                <p>Email: mindhub@gmail.com</p>
                <p>Address: 123 Principal Street</p>
                <div class="d-flex">
                    <a class="link-opacity-50-hover link-success"
                        href="https://www.linkedin.com/in/santiago-aristizabal-restrepo-a17015221/">
                        <p class="mb-0 pe-2">Santiago Aristizabal</p>
                    </a>
                    <p class="text-danger mb-0 pe-2">Cohort 44</p>
                    <a href="https://github.com/JsantiAristi" target="_blank"><img src="../assets/github.png"
                            alt="gitHUb" class="socialIcon"></a>
                </div>

            </div>
            <div class="pt-3 pt-sm-0">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31230.05536071407!2d-122.43129716205499!3d37.77397288185648!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zN8KwMTAnMzguNiJOIDEyMjPCsDE1JzI3LjMiRQ!5e0!3m2!1sen!2sus!4v1557222375536!5m2!1sen!2sus"
                    width="200" height="150" frameborder="0" class="rounded" allowfullscreen></iframe>
            </div>
        </div>
        <hr>
        <div style="display: flex; justify-content: space-between;">
            <div>
                <p>© 2023. All rights reserved.</p>
            </div>
            <div>
                <a href="#">Privacy Policy</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/change_product.js"></script>
</body>

</html>
